apiVersion: v1
kind: Service
metadata:
  name: node
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  type: NodePort
  selector:
    app: node
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
spec:
  selector:
    matchLabels:
      app: node
  replicas: 2
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: nginx
        ports:
        - containerPort: 80
