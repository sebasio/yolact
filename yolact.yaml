apiVersion: v1
kind: Service
metadata:
  name: node
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app:
      run: my-nginx
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  selector:
    matchLabels:
      run: my-nginx
  replicas: 2
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: nginx
        ports:
        - containerPort: 80
